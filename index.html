<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./logo32.png" />
    <title>Document</title>
    <style>
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 999;
            background: rgba(69, 114, 146, 0.95);
            color: #fff;
            font-family: helvetica;
            font-size: 30pt;
            line-height: 60pt;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            transition: opacity 1s;
        }
        #progress, #progress-n {
            font-family: monospace;
        }
    </style>
    <link rel="stylesheet" href="./xterm.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="loader">
        Demo is loading
        <br/>
        Please standby
        <br>
        Progress: <span id="progress-n">0%</span>
        <br>
        <span id="progress"></span>
    </div>
    <script>
        (function() {
            var totalItems = 141;
            var loadedItems = 0;
            var loader = document.getElementById('loader');
            var progress = document.getElementById('progress');
            var progressN = document.getElementById('progress-n');

            function updateProgress(n) {
                var text = '';
                for (var i = 0; i < 20; i++) {
                    text += i / 20 < n ? '-' : '&nbsp;';
                }
                progress.innerHTML = '[' + text + ']';
                const p = Math.min(Math.floor(loadedItems / totalItems * 100), 99);
                const pt = ('    ' + p + '%').slice(-4);
                progressN.innerHTML = pt;
            };

            window._loader = {
                onItemLoad: function(n) {
                    loadedItems += n || 1;
                    updateProgress(loadedItems / totalItems);
                },
                onLoad: function() {
                    loader.style.opacity = 0;
                    setTimeout(function() {
                        loader.style.display = 'none';
                    }, 1000);
                }
            }
        })();
    </script>
    <a href="https://github.com/you" class="fork-me-ribbon">
        <img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_orange_ff7600.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1">
    </a>
    <div class="layout">
        <select id="term-theme">
        </select>
        <div class="win win-term">
            <div class="win-header">
                ~/work - Terminal
            </div>
            <div id='terminal'></div>
        </div>

        <div class="code-setting">
            <select id="code-theme">
            </select>
            <div class="btn" id="discard">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </div>
            <div class="btn" id="share">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-share"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
            </div>
            <select id="sample-select">
            </select>
        </div>
        <div class="win win-code">
            <div class="win-header">
                ~/work/curl.js - IDE
            </div>
            <div id='code'></div>
        </div>
    </div>
    <div id='notification'></div>
    <input id="clipboard"/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js'></script>
    <script src="./dist/vs/loader.js"></script>
    <script>
        let i = 0;
        window.monacoLoaded = () => {};
        require.config({
            paths: { 'vs': './dist/vs' },
            waitSeconds: 60,
            onNodeCreated: (node, cfg, name) => {
                window._loader.onItemLoad();
                node.addEventListener('load', () => {
                    window._loader.onItemLoad();
                })
            }
        });
        require(['vs/editor/editor.main'], function() {
            monacoLoaded(monaco);
        });
    </script>
    <script src='./dist/app.bundle.js'></script>
</body>
</html>
